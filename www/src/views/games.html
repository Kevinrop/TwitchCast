<style>
.item-thumbnail-left, .item-thumbnail-left .item-content{padding-left:145px}
.item-thumbnail-left .item-content>.item-image,.item-thumbnail-left .item-content>img:first-child,.item-thumbnail-left>.item-image,.item-thumbnail-left>img:first-child{top:15px;max-height:120px;max-width:120px}
</style>

<ion-view title="title">
    <ion-content has-header="true" has-tabs="true">
        <ion-list ng-if="top == 'true'" class="data">
            <ion-item class="item item-thumbnail-left" ng-repeat="item in list" type="item-text-wrap" href="#/nav/game/{{item.game.name}}">
                <img src={{item.game.logo.medium}}>
                <h2>{{item.game.name}}</h2>
                <p>Viewers: {{item.viewers}}</p>
                <p>Live Channels: {{item.channels}}</p>
            </ion-item>  
        </ion-list>
        <ion-list ng-if="top == 'false'" class="data">
            <ion-item class="item item-thumbnail-left" ng-repeat="item in list" type="item-text-wrap" href="#/nav/game/{{item.name}}">
                <img src={{item.logo.medium}}>
                <h2>{{item.name}}</h2>
                <p>Popularity: {{item.popularity}}</p>
            </ion-item>    
        </ion-list>

        <div ng-include="'src/views/error.html'"></div>
        <div ng-if="top == 'true'" ng-include="'src/views/pagination.html'"></div>
    </ion-content>
</ion-view>
